{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самолеты</title>
    <link rel="stylesheet" href="{% static 'table_styles.css' %}" type="text/css">
    <style>
        table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #007BFF;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #e0e0e0;
}
    </style>
</head>
<body>
    <h1>Список Самолетов</h1>
    <table>
        <thead>
            <tr>
                <th>Идентификатор</th>
                <th>Модель Самолета</th>
                <th>Количество Мест</th>
                <th>Идентификатор Рейса</th>
            </tr>
        </thead>
        <tbody>
            {% for airplane in airplanes %}
                <tr>
                    <td>{{ airplane.id }}</td>
                    <td>{{ airplane.model }}</td>
                    <td>{{ airplane.seat_count }}</td>
                    <td>{{ airplane.flight.id }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Нет данных о самолетах.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
